    <!--As visitors go through the different points on the map, they can look at the structures where the artifacts were found.
    
    The data of this website will include multimedia and text-based data on MG and the excavations previously conducted, the artifacts found at MG, and the sites from which the artifacts came. After each season, any new findings will be included on the website (by Aubree) so that those interested can be most up-to-date. We work with several specialists (i.e., ceramicists and lithics specialists) throughout the field season who can (and have) provided valuable information about where artifacts would have originated from.

<script>
    var map = L.map('map').setView([17.8823, -88.01472], 18);


    var osm = L.tileLayer('https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=EKeqQuSYD2TH9zg9cS8q', {
maxZoom: 19,
attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
}).addTo(map);

// Add MapWarper PNG as a custom layer
var imageUrl = 'img/81125.png';
        var imageBounds = [[17.880242, -88.015857], [17.883652, -88.012882]]; // Example image bounds (latitude, longitude)
        
        var mapwarperLayer = L.imageOverlay(imageUrl, imageBounds).addTo(map);

mapwarperLayer.setOpacity(0.5);

//this bit of code adds a scale in the upper left corner below the zoom


L.control.scale({
metric: true,
imperial: true,
maxWidth: 90,
position: 'topleft'
}).addTo(map);


var geojson = {
"type": "FeatureCollection",
"features": [
{
"type": "Feature",
"properties": {
"name": "mesomap",
"stroke": "#c11010",
"stroke-width": 2,
"stroke-opacity": 1,
"fill": "#0e5d13",
"fill-opacity": 0.5
},
"id": 0
},
]
}


L.geoJSON(geojson).bindPopup(function(layer){
return layer.feature.properties.name;
}).addTo(map)


//Marker


var myIcon = L.icon({
iconUrl: "img/mg.png",
iconSize: [40, 40],
iconAnchor: [20, 50],
popupAnchor: [0, -50],

});
